services:
  vaultls:
    image: vaultls
    container_name: vaultls
    build:
      context: .
      dockerfile: Containerfile
      args:
        RUN_TESTS: "false"
    environment:
      - VAULTLS_BACKEND_PORT=${VAULTLS_BACKEND_PORT:-8000}
      - VAULTLS_FRONTEND_PORT=${VAULTLS_FRONTEND_PORT:-4000}
      - VAULTLS_API_SECRET=${VAULTLS_API_SECRET}
      - VAULTLS_DB_SECRET=${VAULTLS_DB_SECRET}
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8000
    ports:
      - "${VAULTLS_FRONTEND_PORT:-4000}:80"
      - "${VAULTLS_BACKEND_PORT:-8000}:8000"
    volumes:
      - vaultls_data:/app/settings
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/api/server/version", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - vaultls_network

volumes:
  vaultls_data:
    driver: local

networks:
  vaultls_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
